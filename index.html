<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boniphace Website</title>
  <style>
    /* Reset and base styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body, html {
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #fff;
      overflow-x: hidden;
    }

    /* Overlay container for welcome animation */
    #welcome-overlay {
      position: fixed;
      inset: 0;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      flex-direction: column;
      text-align: center;
      padding: 1rem;
    }

    /* Welcome text styles and animation */
    #welcome-text {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00f, #0ff, #00f);
      background-size: 200% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: colorShift 4s linear infinite alternate;
      max-width: 90vw;
    }

    /* Color shifting gradient animation */
    @keyframes colorShift {
      0% {
        background-position: 0% 0%;
      }
      100% {
        background-position: 100% 0%;
      }
    }

    /* After welcome fades out, body scroll enabled */
    body.loaded {
      overflow-y: auto;
    }

    /* Fade out animation for welcome overlay */
    .fade-out {
      animation: fadeOut 1s forwards;
    }

    @keyframes fadeOut {
      to {
        opacity: 0;
        visibility: hidden;
      }
    }

    /* Main content styles */
    main {
      padding: 2rem 1rem;
      max-width: 900px;
      margin: 0 auto;
    }

    h1 {
      margin-bottom: 1rem;
      text-align: center;
      font-size: 2rem;
      color: #0ff;
    }

    /* Channel container: vertical scroll */
    #channels {
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      max-height: 70vh;
      overflow-y: scroll;
      padding-right: 0.5rem;
      scroll-behavior: smooth;
    }

    /* Style for scrollbar (WebKit) */
    #channels::-webkit-scrollbar {
      width: 8px;
    }
    #channels::-webkit-scrollbar-thumb {
      background-color: #0ff;
      border-radius: 4px;
    }
    #channels::-webkit-scrollbar-track {
      background: #222;
    }

    /* Channel box styles */
    .channel-box {
      flex: 0 0 auto;
      border-radius: 12px;
      padding: 1.5rem 2rem;
      font-size: 1.25rem;
      font-weight: 600;
      color: #111;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.5s ease;
      box-shadow: 0 4px 8px rgb(0 255 255 / 0.3);
      text-align: center;
    }

    /* Distinct background colors cycling */
    .color1 { background-color: #00ffff; }
    .color2 { background-color: #ff6f61; }
    .color3 { background-color: #8bc34a; }
    .color4 { background-color: #ffca28; }
    .color5 { background-color: #7e57c2; }

    /* On hover, slightly brighten */
    .channel-box:hover {
      filter: brightness(1.15);
    }

    /* Responsive adjustments */
    @media (max-width: 600px) {
      .channel-box {
        font-size: 1rem;
        padding: 1rem 1.5rem;
      }
      #welcome-text {
        font-size: 1.8rem;
      }
    }

  </style>
</head>
<body>

  <!-- Welcome Overlay with dynamic gradient text -->
  <section id="welcome-overlay" aria-label="Welcome message">
    <h1 id="welcome-text" aria-live="polite" aria-atomic="true">Welcome to Boniphace Website</h1>
  </section>

  <!-- Main content with channels -->
  <main aria-label="Channels Section" tabindex="-1">
    <h1>Channels</h1>
    <nav id="channels" aria-label="List of channels" role="list">
      <!-- Channel boxes will be inserted here -->
      <div class="channel-box color1" role="listitem" tabindex="0">Channel One</div>
      <div class="channel-box color2" role="listitem" tabindex="0">Channel Two</div>
      <div class="channel-box color3" role="listitem" tabindex="0">Channel Three</div>
      <div class="channel-box color4" role="listitem" tabindex="0">Channel Four</div>
      <div class="channel-box color5" role="listitem" tabindex="0">Channel Five</div>
    </nav>
  </main>

  <!-- Audio element for autoplay music -->
  <audio id="bg-music" src="https://files.catbox.moe/yzsgvh.mp3" autoplay loop preload="auto" aria-label="Background music"></audio>

  <script>
    // Script to handle welcome overlay display and fade out with timing
    document.addEventListener('DOMContentLoaded', () => {
      const welcomeOverlay = document.getElementById('welcome-overlay');

      // Duration to show welcome message (in milliseconds)
      const welcomeDuration = 4000;

      // After welcomeDuration, fade out overlay and enable scrolling
      setTimeout(() => {
        welcomeOverlay.classList.add('fade-out');
        // After fade out animation completes (1s), remove overlay from DOM and enable scrolling
        setTimeout(() => {
          welcomeOverlay.remove();
          document.body.classList.add('loaded');
          // Focus main content for accessibility
          document.querySelector('main').focus();
        }, 1000);
      }, welcomeDuration);
    });
  </script>
</body>
</html>
