<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boniphace</title>
  <style>
    /* Msingi wa mwonekano wa ukurasa */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Jina la Boniphace liko juu kabisa */
    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    header h1 {
      font-size: 3rem;
      color: #222;
      letter-spacing: 2px;
    }

    /* Makundi matano ya channel */
    .channels-container {
      margin-top: auto; /* Ili makundi ya channel yaonekane chini kabisa */
      display: flex;
      justify-content: space-around;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .channel {
      flex: 1 1 15%;
      min-width: 100px;
      height: 100px;
      border-radius: 8px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      color: white;
      cursor: default;
      animation: colorchange 10s infinite alternate;
      user-select: none;
    }

    /* Tofauti za rangi za kila channel (kutumia nth-child) */
    .channel:nth-child(1) {
      animation-delay: 0s;
    }
    .channel:nth-child(2) {
      animation-delay: 2s;
    }
    .channel:nth-child(3) {
      animation-delay: 4s;
    }
    .channel:nth-child(4) {
      animation-delay: 6s;
    }
    .channel:nth-child(5) {
      animation-delay: 8s;
    }

    /* Animation ya kubadilisha rangi */
    @keyframes colorchange {
      0% {
        background-color: #e63946; /* Nyekundu */
      }
      25% {
        background-color: #f1faee; /* Nyeupe */
        color: #222;
      }
      50% {
        background-color: #a8dadc; /* Bluu ya kawaida */
        color: white;
      }
      75% {
        background-color: #457b9d; /* Bluu ya kina */
      }
      100% {
        background-color: #1d3557; /* Bluu ya giza */
      }
    }
  </style>
</head>
<body>
  <!-- Kichwa cha tovuti kinachoonyesha jina -->
  <header>
    <h1>Boniphace</h1>
  </header>

  <!-- Makundi matano ya channel -->
  <section class="channels-container" aria-label="Makundi ya channel yanayobadilisha rangi">
    <div class="channel" role="region" aria-label="Channel ya kwanza">Channel 1</div>
    <div class="channel" role="region" aria-label="Channel ya pili">Channel 2</div>
    <div class="channel" role="region" aria-label="Channel ya tatu">Channel 3</div>
    <div class="channel" role="region" aria-label="Channel ya nne">Channel 4</div>
    <div class="channel" role="region" aria-label="Channel ya tano">Channel 5</div>
  </section>
</body>
</html>
