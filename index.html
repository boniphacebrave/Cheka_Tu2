<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boniphace</title>
  <style>
    /* Mwonekano wa mwili */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Container ya logo na channel */
    #logo-container,
    #channels-container {
      width: 100%;
      max-width: 600px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      flex-direction: column;
    }

    /* Logo Boniphace inabadilisha rangi (animation) */
    #logo {
      font-size: 5rem;
      font-weight: 900;
      user-select: none;
      animation: colorCycle 10s linear infinite;
      transition: transform 1s ease;
      cursor: default;
    }

    /* Animation ya kubadilisha rangi */
    @keyframes colorCycle {
      0%   { color: #e63946; }
      20%  { color: #f1faee; }
      40%  { color: #a8dadc; }
      60%  { color: #457b9d; }
      80%  { color: #1d3557; }
      100% { color: #e63946; }
    }

    /* Animation ya kushuka kwa logo */
    .logo-slide-up {
      transform: translateY(-150%);
      opacity: 0;
    }

    /* Makundi ya channel yanasimama chini */
    #channels-container {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: auto;
      margin-bottom: 2rem;
      width: 100%;
      max-width: 640px;
      padding: 0 1rem;
    }

    .channel-wrapper {
      position: relative;
      width: 100%;
      height: 70px;
      border-radius: 12px;
      overflow: hidden;
      cursor: default;
      user-select: none;
    }

    /* Canvas ya particles inajaza channel */
    .channel-canvas {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
      border-radius: 12px;
    }

    /* Channel content juu ya particles */
    .channel-content {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      animation: channelColorCycle 10s linear infinite;
      border-radius: 12px;
    }

    /* Rangi za channel zinabadilika kama logo lakini zinachelewa */
    #channels-container .channel-content:nth-child(1) {
      animation-delay: 0s;
    }
    #channels-container .channel-content:nth-child(2) {
      animation-delay: 2s;
    }
    #channels-container .channel-content:nth-child(3) {
      animation-delay: 4s;
    }
    #channels-container .channel-content:nth-child(4) {
      animation-delay: 6s;
    }
    #channels-container .channel-content:nth-child(5) {
      animation-delay: 8s;
    }

    @keyframes channelColorCycle {
      0%   { background-color: #e63946; }
      20%  { background-color: #f1faee; color: #222; }
      40%  { background-color: #a8dadc; color: white; }
      60%  { background-color: #457b9d; }
      80%  { background-color: #1d3557; }
      100% { background-color: #e63946; }
    }

    /* Responsive */
    @media (max-width: 480px) {
      #logo {
        font-size: 3.5rem;
      }
      .channel-wrapper {
        height: 60px;
      }
      .channel-content {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Logo container -->
  <div id="logo-container" aria-label="Logo ya Boniphace" role="banner">
    <div id="logo" aria-live="polite" aria-atomic="true" aria-relevant="text">Boniphace</div>
  </div>

  <!-- Channels container -->
  <section id="channels-container" aria-label="Makundi ya channel yanayobadilisha rangi na particles">
    <div class="channel-wrapper" role="region" aria-label="Channel ya kwanza">
      <canvas class="channel-canvas"></canvas>
      <div class="channel-content">Channel 1</div>
    </div>
    <div class="channel-wrapper" role="region" aria-label="Channel ya pili">
      <canvas class="channel-canvas"></canvas>
      <div class="channel-content">Channel 2</div>
    </div>
    <div class="channel-wrapper" role="region" aria-label="Channel ya tatu">
      <canvas class="channel-canvas"></canvas>
      <div class="channel-content">Channel 3</div>
    </div>
    <div class="channel-wrapper" role="region" aria-label="Channel ya nne">
      <canvas class="channel-canvas"></canvas>
      <div class="channel-content">Channel 4</div>
    </div>
    <div class="channel-wrapper" role="region" aria-label="Channel ya tano">
      <canvas class="channel-canvas"></canvas>
      <div class="channel-content">Channel 5</div>
    </div>
  </section>

  <!-- Muziki unaochezwa moja kwa moja -->
  <audio id="background-audio" src="https://files.catbox.moe/yzsgvh.mp3" autoplay muted loop></audio>

  <script>
    // Baada ya sekunde 5, fanya transition kutoka logo kwenda makundi ya channel
    const logoContainer = document.getElementById('logo-container');
    const channelsContainer = document.getElementById('channels-container');
    const logo = document.getElementById('logo');
    const audio = document.getElementById('background-audio');

    // Kutoa muted ili muziki uweze kusikika, baadaye kujaribu kucheza tena
    audio.muted = false;
    audio.play().catch(() => {
      // Hii itakusaidia kama browser hairuhusu autoplay bila mute
      audio.muted = true;
      audio.play();
    });

    // Function ya kuonyesha channels na kuficha logo
    function showChannels() {
      logo.classList.add('logo-slide-up');
      setTimeout(() => {
        logoContainer.style.display = 'none';
        channelsContainer.style.display = 'flex';
        initParticles(); // Anzisha particle flow kwenye channels
      }, 1000); // Response kwa transition ya 1s
    }

    // Tumia setTimeout kuwaita baada ya 5 sekunde
    setTimeout(showChannels, 5000);

    // PARTICLES LOGIC
    function initParticles() {
      const channels = document.querySelectorAll('.channel-wrapper');

      channels.forEach(channel => {
        const canvas = channel.querySelector('canvas.channel-canvas');
        const ctx = canvas.getContext('2d');

        // Saizi ya canvas inapaswa kufanana na div ya channel
        function resize() {
          canvas.width = channel.clientWidth;
          canvas.height = channel.clientHeight;
        }
        resize();

        // Particle class
        class Particle {
          constructor() {
            this.reset();
          }
          reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 2 + 1;
            this.speed = 0.3 + Math.random() * 0.7;
            this.alpha = Math.random() * 0.5 + 0.3;
          }
          update() {
            this.y += this.speed;
            if (this.y > canvas.height) {
              this.y = 0;
              this.x = Math.random() * canvas.width;
              this.alpha = Math.random() * 0.5 + 0.3;
            }
          }
          draw() {
            ctx.beginPath();
            ctx.fillStyle = `rgba(255, 255, 255, ${this.alpha})`;
            ctx.shadowColor = 'white';
            ctx.shadowBlur = 5;
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fill();
          }
        }

        // Create particles
        const particles = [];
        const particleCount = 30;

        for(let i=0; i < particleCount; i++) {
          particles.push(new Particle());
        }

        // Animation loop
        function animate() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          particles.forEach(p => {
            p.update();
            p.draw();
          });
          requestAnimationFrame(animate);
        }
        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
          resize();
        });
      });
    }
  </script>
</body>
</html>
